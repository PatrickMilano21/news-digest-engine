<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}News Digest{% endblock %}</title>
    <style>
        body { 
            font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
            margin: 24px;
            max-width: 900px;
        }
        a { color: #0066cc; }
        .meta { color: #555; font-size: 13px; }
        .item {
            padding: 12px; 
            border: 1px solid #eee; 
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .why { 
            background: #fafafa;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 13px;
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
