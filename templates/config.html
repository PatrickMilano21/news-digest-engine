{% extends "_base.html" %}

{% block title %}Config — News Digest{% endblock %}

{% block head %}
<style>
    .page-header {
        margin-bottom: 28px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--color-border);
    }
    .page-header h1 {
        margin: 0 0 8px 0;
        font-size: 26px;
        font-weight: 600;
        color: var(--color-text-primary);
    }
    .page-subtitle {
        color: var(--color-text-secondary);
        font-size: 15px;
        margin: 0;
    }

    .placeholder {
        text-align: center;
        padding: 60px 24px;
        background: var(--color-summary-bg);
        border: 1px solid var(--color-border);
        border-radius: 8px;
    }
    .placeholder-icon {
        font-size: 48px;
        margin-bottom: 16px;
    }
    .placeholder h2 {
        font-size: 20px;
        color: var(--color-text-primary);
        margin: 0 0 8px 0;
    }
    .placeholder p {
        color: var(--color-text-secondary);
        font-size: 15px;
        margin: 0;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Config</h1>
    <p class="page-subtitle">Personal ranking preferences</p>
</div>

<div class="placeholder">
    <div class="placeholder-icon">⚙️</div>
    <h2>Coming Soon</h2>
    <p>Personalize your digest with custom topic weights and source preferences.</p>
</div>
{% endblock %}
